<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Kitsu</title>
</head>
<body>
    <div id="KitsuConfigPage" data-role="page" class="page type-interior pluginConfigurationPage" data-require="emby-input,emby-button,emby-select,emby-checkbox">
        <div data-role="content">
            <div class="content-primary">
                <form id="kitsuConfigurationForm">
                    <div class="selectContainer">
                        <label class="selectLabel" for="titleLanguage">Title Language</label>
                        <select is="emby-select" id="titleLanguage" name="titleLanguage" class="emby-select-withcolor emby-select">
                            <option id="optLanguageEnglish" value="English">English</option>
                            <option id="optLanguageJapanese" value="Japanese">Japanese</option>
                            <option id="optLanguageJapaneseRomaji" value="JapaneseRomaji">Romaji</option>
                            <option id="optLanguageCanonical" value="Canonical">Canonical</option>
                        </select>
                    </div>
                    <div class="selectContainer">
                        <label class="selectLabel" for="originalTitleLanguage">Original Title Language</label>
                        <select is="emby-select" id="originalTitleLanguage" name="originalTitleLanguage" class="emby-select-withcolor emby-select">
                            <option id="optOriginalLanguageEnglish" value="English">English</option>
                            <option id="optOriginalLanguageJapanese" value="Japanese">Japanese</option>
                            <option id="optOriginalLanguageJapaneseRomaji" value="JapaneseRomaji">Romaji</option>
                            <option id="optOriginalLanguageCanonical" value="Canonical">Canonical</option>
                        </select>
                    </div>
                    <div>
                        <button is="emby-button" type="submit" class="raised button-submit block emby-button">
                            <span>Save</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <script type="text/javascript">
            var KitsuConfig = {
                pluginUniqueId: '88d809e2-056b-47f4-9911-073949b9963f',

                loadConfiguration: function () {
                    Dashboard.showLoadingMsg();

                    ApiClient.getPluginConfiguration(KitsuConfig.pluginUniqueId).then(function (config) {
                        document.getElementById('titleLanguage').value = config.TitlePreference;
                        document.getElementById('originalTitleLanguage').value = config.OriginalTitlePreference;

                        Dashboard.hideLoadingMsg();
                    });
                },

                saveConfiguration: function () {
                    Dashboard.showLoadingMsg();

                    ApiClient.getPluginConfiguration(KitsuConfig.pluginUniqueId).then(function (config) {
                        config.TitlePreference = document.getElementById('titleLanguage').value;
                        config.OriginalTitlePreference = document.getElementById('originalTitleLanguage').value;

                        ApiClient.updatePluginConfiguration(KitsuConfig.pluginUniqueId, config).then(function (result) {
                            Dashboard.processPluginConfigurationUpdateResult(result);
                        });
                    });
                },
            };

            document.getElementById('KitsuConfigPage').addEventListener('pageshow', function () {
                KitsuConfig.loadConfiguration();
            });

            document.getElementById('kitsuConfigurationForm').addEventListener('submit', function (e) {
                e.preventDefault();
                KitsuConfig.saveConfiguration();
            });
        </script>
    </div>
</body>
</html>
